<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 md:p-8">
    <div class="w-full max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">

        <!-- Header Section -->
        <div class="flex flex-col sm:flex-row items-center text-center sm:text-left">
            <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-6">
                <div class="h-20 w-20 bg-indigo-100 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
            </div>
            <div>
                <h1 id="profile-header" class="text-2xl md:text-3xl font-bold text-gray-800">User Account Details</h1>
                <p class="text-gray-500 mt-1">
                    Viewing details for Account RID: <span id="user-rid" class="font-semibold text-indigo-600">{{ account_rid }}</span>
                </p>
            </div>
        </div>

        <!-- Data Display Section -->
        <div id="data-container" class="mt-8 text-left">
            <!-- Loading State -->
            <div id="loading-state" class="flex flex-col items-center justify-center p-8">
                <div class="spinner"></div>
                <p class="mt-4 text-gray-600">Correlating user data...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden flex-col items-center justify-center p-8 bg-red-50 border border-red-200 rounded-lg">
                <svg class="w-12 h-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <p id="error-message" class="mt-4 text-red-700 font-semibold">Could not load user data.</p>
            </div>

            <!-- Success State: Combined Profile View -->
            <div id="success-state" class="hidden space-y-6">
                <div class="overflow-x-auto border border-gray-200 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <tbody id="profile-details-list" class="bg-white divide-y divide-gray-200">
                        <!-- Combined data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 border-t pt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="inline-block bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- UI Elements ---
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const successState = document.getElementById('success-state');
        const profileDetailsList = document.getElementById('profile-details-list');
        const profileHeader = document.getElementById('profile-header');

        // --- Template Data ---
        const partitionId = '{{ partition_id }}';
        const userRid = '{{ account_rid }}';

        // --- API Endpoints ---
        // Assuming your API endpoints provide the full F and V value data now
        const fValueApiUrl = `/api/partition/${partitionId}/get_user_f_value_data_with_rid/${userRid}`;
        const vValueApiUrl = `/api/partition/${partitionId}/get_user_v_value_data_with_rid/${userRid}`;

        // --- Helper Functions ---
        const findValue = (dataArray, fieldName) => {
            const item = dataArray.find(d => d.field === fieldName);
            return item ? item.value : '<span class="text-gray-400 italic">Not found</span>';
        };

        const createDetailRow = (label, value, highlight = false) => {
            const displayValue = (value === '' || value === null || value === undefined)
                ? '<span class="text-gray-400 italic">Not set</span>'
                : value;
            const valueClass = highlight ? 'text-indigo-600 font-semibold' : 'text-gray-700';

            return `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${label}</td>
                    <td class="px-6 py-4 whitespace-normal text-sm ${valueClass}">${displayValue}</td>
                </tr>
            `;
        };

        // --- Main Render Function ---
        const renderCombinedProfile = (fData, vData) => {
            // Clear previous entries
            profileDetailsList.innerHTML = '';

            // --- Extract Key Information ---
            // Identity (from V value)
            const username = findValue(vData, 'Username');
            const fullName = findValue(vData, 'Full Name');
            const userComment = findValue(vData, 'User Comment');

            // Activity Timestamps (from F and V values)
            const lastLogonAny = findValue(fData, 'Last Logon Timestamp');
            const lastLogonInteractive = findValue(vData, 'Last Login Timestamp');
            const passwordLastSet = findValue(fData, 'Password Last Set Timestamp');

            // Account Status & Usage (from F value)
            const loginCount = findValue(fData, 'Login Count');
            const uacFlags = findValue(fData, 'User Account Control Flags'); // Assuming this is the numeric value

            // --- Build Display ---
            profileHeader.textContent = `Profile: ${username}`;

            let detailsHtml = '';
            detailsHtml += createDetailRow('Username', username, true);
            detailsHtml += createDetailRow('Full Name', fullName);
            detailsHtml += createDetailRow('Description', userComment);
            detailsHtml += createDetailRow('Last Logon (Any Type)', lastLogonAny, true);
            detailsHtml += createDetailRow('Last Interactive Logon', lastLogonInteractive);
            detailsHtml += createDetailRow('Password Last Set', passwordLastSet);
            detailsHtml += createDetailRow('Login Count', loginCount);
            detailsHtml += createDetailRow('UAC Flags (Decimal)', uacFlags);

            profileDetailsList.innerHTML = detailsHtml;
        };

        const renderError = (message) => {
            errorMessage.textContent = `Error: ${message}`;
            loadingState.classList.add('hidden');
            successState.classList.add('hidden');
            errorState.style.display = 'flex';
        };

        // --- Main Execution ---
        const loadAllData = async () => {
            try {
                // Fetch both sets of data in parallel
                const [fData, vData] = await Promise.all([
                    fetch(fValueApiUrl).then(res => res.json()),
                    fetch(vValueApiUrl).then(res => res.json())
                ]);

                // Check for API errors
                if (fData.status !== 'passed' || !fData.f_val) throw new Error(fData.message || 'F-Value API returned a failure.');
                if (vData.status !== 'passed' || !vData.v_val) throw new Error(vData.message || 'V-Value API returned a failure.');

                // Render the combined profile
                renderCombinedProfile(fData.f_val, vData.v_val);

                // Show the success content
                loadingState.classList.add('hidden');
                errorState.classList.add('hidden');
                successState.classList.remove('hidden');

            } catch (error) {
                console.error("Failed to load user profile data:", error);
                renderError(error.message);
            }
        };

        // --- Initial Call ---
        if (partitionId && userRid) {
            loadAllData();
        } else {
            console.error("Partition ID or User RID is missing from the template.");
            renderError("Client-side configuration error. Partition ID or RID is missing.");
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 md:p-8">
    <div class="w-full max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">

        <!-- Header Section -->
        <div class="flex flex-col sm:flex-row items-center text-center sm:text-left">
            <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-6">
                <div class="h-20 w-20 bg-indigo-100 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
            </div>
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">User Account Details</h1>
                <p class="text-gray-500 mt-1">
                    Viewing details for Account RID: <span id="user-rid" class="font-semibold text-indigo-600">{{ account_rid }}</span>
                </p>
            </div>
        </div>

        <!-- Data Display Section -->
        <div id="data-container" class="mt-8 text-left">
            <!-- Loading State -->
            <div id="loading-state" class="flex flex-col items-center justify-center p-8">
                <div class="spinner"></div>
                <p class="mt-4 text-gray-600">Fetching user data...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden flex-col items-center justify-center p-8 bg-red-50 border border-red-200 rounded-lg">
                <svg class="w-12 h-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <p id="error-message" class="mt-4 text-red-700 font-semibold">Could not load user data.</p>
            </div>

            <!-- Success State -->
            <div id="success-state" class="hidden space-y-8">
                <!-- F-Value Data -->
                <div id="f-value-section">
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
                        <h2 class="text-lg font-semibold text-gray-700">User Account Control Value</h2>
                        <p class="text-3xl font-mono font-bold text-indigo-600 mt-2" id="uac-sum">
                            <!-- UAC sum will be inserted here -->
                        </p>
                    </div>

                    <div>
                        <h2 class="text-lg font-semibold text-gray-700 mb-3">Active UAC Flags</h2>
                        <div id="flags-list" class="space-y-3">
                            <!-- Flag details will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- V-Value Data -->
                <div id="v-value-section">
                    <h2 class="text-lg font-semibold text-gray-700 mb-3">Additional Information</h2>
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Field</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                            </tr>
                            </thead>
                            <tbody id="v-values-list" class="bg-white divide-y divide-gray-200">
                            <!-- V-Value rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 border-t pt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="inline-block bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- UI Elements ---
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const successState = document.getElementById('success-state');

        // F-Value Elements
        const uacSumEl = document.getElementById('uac-sum');
        const flagsListEl = document.getElementById('flags-list');

        // V-Value Elements
        const vValuesListEl = document.getElementById('v-values-list');

        // --- Template Data ---
        const partitionId = '{{ partition_id }}';
        const userRid = '{{ account_rid }}';

        // --- API Endpoints ---
        const fValueApiUrl = `/api/partition/${partitionId}/get_user_f_value_flags_with_rid/${userRid}`;
        const vValueApiUrl = `/api/partition/${partitionId}/get_user_v_value_data_with_rid/${userRid}`;

        // --- Fetch Functions ---
        const fetchFValueData = async () => {
            const response = await fetch(fValueApiUrl);
            if (!response.ok) throw new Error(`F-Value API request failed with status ${response.status}`);
            const data = await response.json();
            if (data.status !== 'passed' || !data.f_val) throw new Error(data.message || 'F-Value API returned a failure status.');
            return data.f_val;
        };

        const fetchVValueData = async () => {
            const response = await fetch(vValueApiUrl);
            if (!response.ok) throw new Error(`V-Value API request failed with status ${response.status}`);
            const data = await response.json();
            if (data.status !== 'passed' || !data.v_val) throw new Error(data.message || 'V-Value API returned a failure status.');
            return data.v_val;
        };

        // --- Render Functions ---
        const renderFValueData = (fValueData) => {
            uacSumEl.textContent = fValueData.uac_flag_sum_decimal;
            flagsListEl.innerHTML = ''; // Clear previous entries
            if (fValueData.uac_flags_list && fValueData.uac_flags_list.length > 0) {
                fValueData.uac_flags_list.forEach(flag => {
                    const flagElement = document.createElement('div');
                    flagElement.className = 'p-4 border border-gray-200 rounded-lg bg-white';
                    flagElement.innerHTML = `
                        <div class="flex justify-between items-center">
                            <p class="font-bold text-gray-800">${flag['Flag Name']}</p>
                            <span class="text-sm font-mono bg-gray-200 text-gray-700 px-2 py-1 rounded">${flag['Hex Value']}</span>
                        </div>
                        <p class="text-gray-600 mt-1">${flag['Description']}</p>
                        <p class="text-xs text-gray-400 mt-2">Decimal: ${flag['Decimal Value']}</p>
                    `;
                    flagsListEl.appendChild(flagElement);
                });
            } else {
                flagsListEl.innerHTML = '<p class="text-gray-500 text-center p-4">No active UAC flags found.</p>';
            }
        };

        const renderVValueData = (vValueData) => {
            vValuesListEl.innerHTML = ''; // Clear previous entries
            if (vValueData && vValueData.length > 0) {
                vValueData.forEach(item => {
                    const row = document.createElement('tr');
                    // Use a placeholder for empty data to ensure visibility
                    const displayData = item.actual_data.trim() === '' ? '<span class="text-gray-400 italic">Not set</span>' : item.actual_data;
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.field}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${displayData}</td>
                    `;
                    vValuesListEl.appendChild(row);
                });
            } else {
                vValuesListEl.innerHTML = '<tr><td colspan="2" class="text-center text-gray-500 p-4">No additional information found.</td></tr>';
            }
        };

        const renderError = (message) => {
            errorMessage.textContent = `Error: ${message}`;
            loadingState.classList.add('hidden');
            successState.classList.add('hidden');
            errorState.style.display = 'flex'; // Use style to override 'hidden'
        };

        // --- Main Execution ---
        const loadAllData = async () => {
            try {
                // Fetch both sets of data in parallel
                const [fData, vData] = await Promise.all([
                    fetchFValueData(),
                    fetchVValueData()
                ]);

                // Render both sets of data
                renderFValueData(fData);
                renderVValueData(vData);

                // Show the success content
                loadingState.classList.add('hidden');
                errorState.classList.add('hidden');
                successState.classList.remove('hidden');

            } catch (error) {
                console.error("Failed to load user profile data:", error);
                renderError(error.message);
            }
        };

        // --- Initial Call ---
        if (partitionId && userRid) {
            loadAllData();
        } else {
            console.error("Partition ID or User RID is missing from the template.");
            renderError("Client-side configuration error. Partition ID or RID is missing.");
        }
    });
</script>

</body>
</html>

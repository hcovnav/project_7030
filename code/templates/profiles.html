<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set dynamically by JavaScript -->
    <title>User Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .profile-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8 md:py-12">
    <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">User Profiles</h1>
        <!-- The partition ID will be inserted here by JavaScript -->
        <p class="text-gray-500 mt-2">Showing results for <span class="font-semibold text-gray-700">Partition {{ partition_id }}</span></p>
    </div>

    <!-- Loading Spinner with status text -->
    <div id="loading" class="flex flex-col justify-center items-center h-64">
        <div class="spinner"></div>
        <p id="loading-text" class="mt-4 text-lg text-gray-600">Initializing...</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">Could not load user profiles.</span>
    </div>

    <!-- Main content area, hidden until loaded -->
    <div id="main-content" class="hidden">
        <!-- Profiles Grid -->
        <div id="profiles-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Profile cards will be dynamically inserted here -->
        </div>

        <div class="mt-12 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Back to Partition Select</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.getElementById('main-content');
        const grid = document.getElementById('profiles-grid');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const errorMessage = document.getElementById('error-message');
        const errorTextSpan = errorMessage.querySelector('span');

        // Get the partition ID passed from the Flask template. This is more robust.
        const partitionId = {{ partition_id }};

        // Set the document title dynamically
        document.title = `User Profiles for Partition ${partitionId}`;

        // --- Step 1: Extract the SAM registry file ---
        loadingText.textContent = 'Extracting SAM file...';

        fetch(`/api/partition/${partitionId}/extract_SAM_registry_file`)
            .then(response => {
                if (!response.ok) {
                    // Try to parse the JSON error body to get a specific message
                    return response.json().then(err => {
                        throw new Error(err.error || `Failed to extract SAM file. Status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(samData => {
                console.log('SAM file extracted successfully:', samData);
                // --- Step 2: If SAM extraction is successful, get usernames ---
                loadingText.textContent = 'Fetching user profiles...';
                return fetch(`/api/partition/${partitionId}/get_usernames_and_rids`);
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || `Failed to get user profiles. Status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(profiles => {
                // --- Step 3: Display the profiles ---
                loading.classList.add('hidden');
                mainContent.classList.remove('hidden');

                if (!profiles || profiles.length === 0) {
                    grid.innerHTML = '<p class="text-center text-gray-500 col-span-full">No user profiles were found in this partition.</p>';
                    return;
                }

                profiles.forEach(profile => {
                    const profileLink = document.createElement('a');
                    profileLink.href = `/web_page_view/partition/${partitionId}/profile/${profile.account_rid}`;
                    profileLink.className = 'profile-card block bg-white rounded-xl shadow-md p-6 text-center hover:bg-blue-50';
                    profileLink.setAttribute('aria-label', `View profile for ${profile.account_name}`);

                    profileLink.innerHTML = `
                        <div class="flex justify-center mb-4">
                            <div class="h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center">
                                <svg class="w-10 h-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>
                            </div>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 truncate" title="${profile.account_name}">${profile.account_name}</h2>
                        <p class="text-sm text-gray-500 mt-1">RID: ${profile.account_rid}</p>
                    `;
                    grid.appendChild(profileLink);
                });
            })
            .catch(error => {
                // This single .catch() handles failures from any part of the chain
                console.error('An error occurred during the process:', error);
                loading.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                // Display the specific error message we captured
                errorTextSpan.textContent = error.message;
            });
    });
</script>

</body>
</html>

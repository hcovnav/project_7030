<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 md:p-12 text-center">

    <!-- Profile Icon -->
    <div class="flex justify-center mb-5">
        <div class="h-20 w-20 bg-indigo-100 rounded-full flex items-center justify-center">
            <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Profile Page</h1>
    <p class="text-gray-500 mt-2">This is a placeholder for the selected user's details.</p>

    <!-- Displayed RID -->
    <div class="mt-6 bg-gray-50 border border-gray-200 rounded-lg px-4 py-3">
        <p class="text-lg font-mono text-gray-700">
            Viewing profile for Account RID: <span class="font-bold text-indigo-600">{{ account_rid }}</span>
        </p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-8">
        <!-- This link uses url_for to safely generate the URL back to the dashboard -->
        <a href="{{ url_for('dashboard') }}" class="inline-block bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-sm hover:bg-blue-700 transition-colors">
            Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
